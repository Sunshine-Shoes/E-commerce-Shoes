  <body>
    <header>
        <nav class="navContainer">
            <h1 class="paddingLogo">S<span>unshine</span>S<span>hoes</span></h1>
            <ul class="textNav">
                <li class="paddingText">INICIAR SESIÃ“N</li>
                <li class="paddingText">AYUDA</li>
                <li class= "nav-item">
                    <a class="nav-link text-black paddingText marginTop" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                    </a>
                    <a class="text-white" href= "index.html">Volver</a>
                </li>
            </ul>  
        </nav>
      </header>
        <main>
            <section class="product-list"></section>
        </main>

        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Carrito</h5>
                  <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="vaciarCarrito">
                    Vaciar carrito
                  </button>
                  <button type="button" id="procesarCompra" class="btn btn-primary">
                    Continuar compra
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
    
                  <span>Precio total:</span>
                  <p class="text-center" id="precioTotal"></p>

              </div>
